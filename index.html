<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Marmelad&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">

</head>
<body>
    <div class="container">
        <div class="main">
            <div class="card">
                <form id="input-form" >
                    <div class="row">
                        <div class="col-sm-6">
                        <input type="text" placeholder="Type a city" class="form-control form-control-sm w-75" autocomplete="off" autofocus="on" id="input-city" />
                       </div>
                       <div class="col-sm-3" id="col-sm-3">
                        <input type="submit" class="btn btn-primary" value="Search"/>
                        </div>
                    </div>
                <br />
                </form> 
                </div>


    <div class="row">
    <div class="col-md-6">
    <ul class="description">
        <li id="humidity"></li>
        <li id="wind"></li>
        <li id="pressure"></li>   
    </ul>
        </div>  
      
    <div class="col-md-6">
        <span class="side">
    <ul>
       <h3 class="city" id="city"></h3>
        <li id="date"> </li>
        <li id="weather-description"></li>
        <br />
        <img src="" alt="weather icon" class="icon1" id="icon1" /> 
        <small class="temp" id="temp">  </small><a href="#" class="link1" id="celsius">°C |</a> <a href="#" class="link2" id="fahrenheit">°F </a>
    </ul>
    </span>
    </div>

    <div class="weekly-forecast" id="weekly-forecast"></div>

    </div>
    </div>
    <br />
    <p class="textDescription">
        <a href="https://github.com/azasakhegwama9/Vanilla-WeatherApp" target="_blank" class="codeDetails"> Open-source code </a>   
        <span class="codeText"> by Aza Gwama </span> 
    </p>

    </div>

    <script src="src/app.js"></script>
</body>
</html>
